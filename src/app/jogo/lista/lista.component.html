<div class="container main-container">

    <h1>Lista de Jogos</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/jogos/adicionar-jogo']">Novo jogo</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome do Jogo</th>
                <th>Emprestado?</th>
                <th>Emprestado para</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let jogo of jogos">
            <td>
                {{ jogo.nome }}
            </td>
            <td>
                {{ jogo.emprestado }}
            </td>
            <td>
                {{ jogo.nomeDoAmigoComJogoEmprestado }}
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/jogos/detalhes', jogo.jogoId]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/jogos/editar', jogo.jogoId]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/jogos/excluir', jogo.jogoId]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
